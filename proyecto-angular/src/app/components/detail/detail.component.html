<div class="container">
	
	<div *ngIf="project">

		<div class="image">
			<img src="{{url+'get-image/'+project.image}}" *ngIf="project.image">
		</div>

		<div class="data">
			<h1 >{{project.name}}</h1>

			<h3> {{project.description }}</h3>

			<p> {{project.category}} </p>

			<p> {{project.langs}} </p>

			<p *ngIf="!confirm">
				<a [routerLink]="['/editar-proyecto', project._id]" class="button-edit">Editar</a>
				<a (click)="setConfirm(true)" class="button-detele">Borrar</a>
			</p>


			<p *ngIf="confirm">
				 <span class="confirm">Â¿Estas seguro de eliminar este proyecto?</span> <br>
				<a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
				<a (click)="deleteProject(project._id)" class="button-detele">Borrar definitivamente</a>
			</p>
		</div>
		
	</div>
	
</div>
