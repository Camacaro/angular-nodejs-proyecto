<div class="container">
	<h2>{{title}}</h2>	

	<!-- si status s true se muestra -->
	<div class="message success" *ngIf="status == 'success'">
		El proyecto se a creado correctamente, puedes <a [routerLink]="['/proyecto', save_project._id]"> verlo aqui </a>
	</div>
	<!-- si status es false se muestra -->
	<div class="message failed" *ngIf="status == 'failed'">
		El proyecto no se a creado
	</div>

	<!-- Formulario de angula # nombre -->
	<!-- (ngSubmit) -> recoger lo qe el formulario reciba -->
	<form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
		<p>
			<label for="name">Nombre</label>
			<!-- #name="ngModel" nombre del input en angular -->
			<!-- [([ngModel]="model")] show-data-binin para modificar la propiedad del objecto project.name (this.project) -->
			<input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required="" />
			<span class="form-error" *ngIf="name.touched && !name.valid"> El nombrer es obligatorio </span>
		</p>

		<p>
			<label for="description">Descripcion</label>
			<!-- #v="ngModel" nombre del input en angular -->
			<!-- [([ngModel]="model")] show-data-binin para modificar la propiedad del objecto project.description (this.project) -->
			<textarea name="description" #description="ngModel" [(ngModel)]="project.description" required> </textarea> 
			<span class="form-error" *ngIf="description.touched && !description.valid"> La description es obligatorio </span>
		</p>

		<p>
			<label for="category">Categoria</label>
			<!-- #category="ngModel" nombre del input en angular -->
			<!-- [([ngModel]="model")] show-data-binin para modificar la propiedad del objecto project.category (this.project) -->
			<input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required/>
			<span class="form-error" *ngIf="category.touched && !category.valid"> La categoria es obligatorio </span>
		</p>

		<p>
			<label for="year">AÃ±o de lanzamiento</label>
			<!-- #year="ngModel" nombre del input en angular -->
			<!-- [([ngModel]="model")] show-data-binin para modificar la propiedad del objecto project.year (this.project) -->
			<input type="text" name="year" #year="ngModel" [(ngModel)]="project.year" />
		</p>

		<p>
			<label for="langs">Lenguajes utilizados</label>
			<!-- #langs="ngModel" nombre del input en angular -->
			<!-- [([ngModel]="model")] show-data-binin para modificar la propiedad del objecto project.langs (this.project) -->
			<input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required/>
			<span class="form-error" *ngIf="langs.touched && !langs.valid"> Los lenguajes son obligatorio </span>
		</p>


		<p>
			<label for="image">Imagen del Proyecto</label>
			<!-- Si existe la img la muestra -->
			<span class="image" *ngIf="project.image" style="float: none">
				<img src="{{url+'get-image/'+project.image}}" style="width: 100px">
			</span>		
			<br>		

			<!-- #image="ngModel" nombre del input en angular -->
			<!-- [([ngModel]="model")] show-data-binin para modificar la propiedad del objecto project.image (this.project) -->
			<!--  (change) es un evento que alcambiar ejecutara la funcion y le paso el $event(evento) que suceda -->
			<input type="file" name="image" placeholder="Subir Imagen" (change)="fileChangeEvent($event)" />
		</p>


		<input type="submit" value="Enviar" [disabled]="!projectForm.form.valid">



	</form>
</div>
